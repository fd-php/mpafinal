
<ion-content>


  <ion-slides class="mainSlide" #slidePrincipal>
    
    <ion-slide>

      <form [formGroup]="credentials" (ngSubmit)="login()">
        <ion-grid fixed>

          <ion-row>
            <ion-col>
              <img src="/assets/avatars/login.png">
            </ion-col>
          </ion-row>
        
          <ion-row>
            <ion-col>
              
                <ion-list>
                  
                  <ion-item>
                    <ion-label>Email</ion-label>
                    <ion-input name="email"
                                type="email"
                               formControlName="email"
                                required></ion-input>
                              <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email no Valido</ion-note>
                  </ion-item>

                  <ion-item>
                    <ion-label>Password</ion-label>
                    <ion-input name="password"
                                type="password"
                                formControlName="password"
                                required></ion-input>
                                <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password no Valido</ion-note>
                  </ion-item>

                </ion-list>
            </ion-col>
          </ion-row>

          <ion-row>
            <ion-col>
              <ion-button type="submit"
                          color="danger"
                          shape="round"
                          [disabled]="!credentials.valid">
                Login
              </ion-button>
               <!-- <ion-button      type="button"
                                color="danger"
                                shape="round"
                                (click)="register()">
                        Crear usuario
                    </ion-button> -->
            </ion-col>
          </ion-row>

        </ion-grid>
      </form>
    


    </ion-slide>

    <ion-slide>

      
      <ion-grid fixed>

            <ion-col>
                <h3>Seleccione Avatar</h3>
            </ion-col>
            </ion-row>

            <ion-row>
            <ion-col>
                <ion-slides [options]="avatarSlide">
                <ion-slide *ngFor="let avatar of avatars">
                    <ion-img class="pick-avatar" 
                            src="/assets/avatars/{{avatar.img}}"

                            (click)="seleccionarAvatar( avatar )"></ion-img>
                </ion-slide>
                </ion-slides>
            </ion-col>
            </ion-row> -->
        
            <form  [formGroup]="credentials" (ngSubmit)="register()">
                <ion-row>
                    <ion-col>
                        
                        <ion-list>
                            
                            <ion-item>
                            <ion-label>Email</ion-label>
                            <ion-input name="email" 
                                        type="email"
                                        formControlName="email"
                                        required></ion-input>
                                      <ion-note slot="error" *ngIf="(email.dirty || email.touched) && email.errors">Email no Valido</ion-note>
                            </ion-item>

                        

                            <ion-item>
                            <ion-label>Password</ion-label>
                            <ion-input name="password"
                                        type="password"
                                        formControlName="password"
                                        required></ion-input>
                                        <ion-note slot="error" *ngIf="(password.dirty || password.touched) && password.errors">Password no Valido</ion-note>
                            </ion-item>

                        </ion-list>
                    </ion-col>
                </ion-row>
                
                <ion-row>
                <ion-col>
                    <ion-button 
                                type="submit"
                                color="danger"
                                shape="round"
                                [disabled]="!credentials.valid"
                                >
                        Crear usuario
                    </ion-button>
                </ion-col>
            </ion-row>
            
            </form>
        </ion-grid>
  
  
      </ion-slide>


  </ion-slides>



</ion-content>


<ion-footer no-border>
  <ion-toolbar>
    
    <ion-row>

      <ion-col>
          <ion-button shape="round"
                      expand="full"
                      size="small"
                      fill="outline"
                      color="danger"
                      (click)="mostrarRegistro()">
            Ingresar
          </ion-button>
      </ion-col>

      <ion-col>
        <ion-button shape="round"
                    expand="full"
                    size="small"
                    fill="outline"
                    color="danger"
                    (click)="mostrarLogin()">
          Registrarme
        </ion-button>
      </ion-col>

    </ion-row>



  </ion-toolbar>
</ion-footer>
