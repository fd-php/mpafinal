<app-header titulo="Agenda"></app-header>

<ion-content>
  
  <ion-list>
  
    <ion-list-header>

      <ion-label>Datos Nacimiento</ion-label>

    </ion-list-header>

     <ion-item>
      <ion-label>Fecha Nacimiento</ion-label>
      
        <ion-datetime [value]="fechaNaci.toISOString()"
        
        display-format="DD MMMM YYYY"
        (ionChange)="cambioFecha($event)"></ion-datetime>
      
    </ion-item>
    <ion-list-header>

      <ion-label>Restricciones</ion-label>

    </ion-list-header>

    <ion-item>
      <ion-label>Custom Options</ion-label>
      
        <ion-datetime pick></ion-datetime>
      
    </ion-item>
    
    
  </ion-list>

</ion-content>
