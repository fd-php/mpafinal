<ion-content color="light">

  <ion-list *ngIf="segment === 'chats' && (chatRooms | async) as rooms">

    <ion-list-header class="ion-padding-bottom" color="light">
      CHATS RECIENTES
    </ion-list-header>

    <ion-item
    *ngFor="let item of rooms" 
    (click)="getChat(item)"
    [detail]="true">
    <ng-container *ngIf="(item?.user | async) as user">
      <ion-avatar slot="start">
        <img src="assets/avatars/{{getUser(user)?.avatar}}" />
      </ion-avatar>
      <ion-label>
        {{ getUser(user)?.name }}
        
        <!-- <p>
          <ion-text>
            message
          </ion-text>
        </p> -->
      </ion-label>
      <!-- <ion-text slot="end" color="medium">10:00 AM</ion-text> -->
    </ng-container>
    </ion-item>

  </ion-list>

  <ion-fab slot="fixed" horizontal="end" vertical="bottom">
    <ion-fab-button color="danger" (click)="newChat()">
      <ion-icon  name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #new_chat [isOpen]="open_new_chat" (willDismiss)="onWillDismiss($event)">
    <ng-template>
      <ion-header>
        <ion-toolbar >
          <ion-title>Nuevo Chat</ion-title>
          <ion-buttons slot="end">
            <ion-button (click)="cancel()"><ion-icon slot="icon-only" name="arrow-undo-outline" color="primary"></ion-icon></ion-button>
          </ion-buttons>
        </ion-toolbar>
      </ion-header>
      <ion-content color="light" *ngIf="(users | async) as user$">
        <ion-list class="ion-margin-top" [style.background]="'transparent'" lines="none">
          <app-user-list 
          *ngFor="let item of user$" 
          [item]="item"
          (onClick)="startChat($event)">
        </app-user-list>
        </ion-list>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
