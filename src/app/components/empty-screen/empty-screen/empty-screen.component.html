<ion-grid >
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon
        [name]="model?.icon"
        [color]="model?.color"
      ></ion-icon>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-label>
        {{ model?.title }}
      </ion-label>
      <ion-text *ngIf="model?.subTitle">
        <h1>{{ model.subTitle }}</h1>
      </ion-text>
    </ion-col>
  </ion-row>
</ion-grid>
